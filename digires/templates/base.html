<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Resume Builder{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
  </head>
  <body class="bg-gray-100 font-sans leading-normal tracking-normal">
    <nav class="bg-gray-800 p-4 text-white">
      <div class="container mx-auto flex justify-between items-center">
        <a href="{% url 'home' %}" class="font-bold text-xl">ResumeMaker</a>
        <div>
          {% if user.is_authenticated %}
          <a href="{% url 'dashboard' %}" class="mr-4 hover:text-gray-300"
            >Dashboard</a
          >
          <a href="{% url 'logout' %}" class="hover:text-gray-300">Logout</a>
          {% else %}
          <a href="{% url 'login' %}" class="mr-4 hover:text-gray-300">Login</a>
          <a href="{% url 'register' %}" class="hover:text-gray-300"
            >Register</a
          >
          {% endif %}
        </div>
      </div>
    </nav>

    <div class="container mx-auto mt-8 px-4">
      {% if messages %} {% for message in messages %}
      <div
        class="p-4 mb-4 text-sm text-blue-700 bg-blue-100 rounded-lg dark:bg-blue-200 dark:text-blue-800"
        role="alert"
      >
        {{ message }}
      </div>
      {% endfor %} {% endif %} {% block content %} {% endblock %}
    </div>

    <footer class="bg-gray-800 text-white p-4 mt-8 text-center">
      &copy; 2025 Resume Maker
    </footer>
  </body>
</html>
