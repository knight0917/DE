{% extends 'base.html' %}
{% block title %}Resume Maker - Home{% endblock %}

{% block content %}
<div class="text-center mt-20">
    <h1 class="text-5xl font-bold text-gray-800 mb-6">Build Your Professional Resume</h1>
    <p class="text-xl text-gray-600 mb-8">Create beautiful, standard-compliant PDFs in minutes.</p>
    
    {% if not user.is_authenticated %}
        <div class="space-x-4">
            <a href="{% url 'register' %}" class="bg-blue-600 text-white px-8 py-4 rounded-lg text-lg font-bold hover:bg-blue-700">Get Started</a>
            <a href="{% url 'login' %}" class="bg-gray-200 text-gray-800 px-8 py-4 rounded-lg text-lg font-bold hover:bg-gray-300">Login</a>
        </div>
    {% else %}
        <a href="{% url 'dashboard' %}" class="bg-green-600 text-white px-8 py-4 rounded-lg text-lg font-bold hover:bg-green-700">Go to Dashboard</a>
    {% endif %}
</div>
{% endblock %}
